<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Precios</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand">Verificador de precios</a>
        </nav>
    </header>
    <div class="container-fluid text-center" id="app">
        <div class="row align-items-center">
            <div class="col-md-3" id="scanner" style="padding: 5% 1%;">
                <div id="container-escaner" class="text-center">
                    <div id="escaner">
                        <div class="laser"></div>
                    </div>
                    <button class="btn btn-outline-danger" id="btn-scanear">Escanear</button>
                </div>
            </div>
            <div class="col-md-9 view" id="cardContainer">
                <div id="producto" class="card text-center">
                    <div class="h2" id="nombre-producto">Cloro de 255 ml</div>
                    <div class="divider"></div>
                    <div class="h1" id="precio">Precio: $10.99</div>
                    <div class="divider"></div>
                    <div class="h3" id="description">Descripcion del producto</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</body>
</html>
